<h1>GitHub</h1>
<h2>My Recent Commits</h2>
<div
  class="github-commits"
  *ngFor="let repoEvent of githubRepoEvents | keyvalue"
>
  <hr />
  <h3>{{ repoEvent.key }}</h3>
  <ul>
    <li *ngFor="let event of repoEvent.value">
      {{ event.payload.commits[0].message }} on
      {{ event.created_at | date : "YYYY-MM-dd HH:mm:ss" }}
    </li>
  </ul>
</div>
