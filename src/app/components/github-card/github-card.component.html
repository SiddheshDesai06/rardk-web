<h1>Recently-Updated GitHub Repositories</h1>
<p *ngFor="let repo of githubRepositoryItems">
  <a [href]="repo.html_url">{{ repo.full_name }}</a
  >&nbsp;<span *ngIf="repo.fork">(fork)</span>
</p>
