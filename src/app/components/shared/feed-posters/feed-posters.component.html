<h1>{{ sectionTitle }}</h1>
<div *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
<div class="feed-item-posters-wrapper" *ngIf="!isLoading">
  <div class="feed-item-poster" *ngFor="let feedItem of feedItems">
    <a [href]="feedItem.url" target="_blank"
      ><img
        [alt]="feedItem.title"
        class="feed-item-poster-img"
        [src]="feedItem.imageUrl"
    /></a>
    <div>
      <a class="feed-item-rating" [href]="feedItem.url" target="_blank"
        >{{ feedItem.rating }} / {{ ratingMax }}</a
      >
    </div>
  </div>
</div>
