<div class="content-container">
  <div class="content-container-card" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
  <div
    class="content-container-card blog-post-summary"
    *ngFor="let post of blogPosts"
    [routerLink]="['/blog-posts/', post.postId]"
  >
    <h1 class="card-title">{{ post.title }}</h1>
    <p class="publish-date">Published: {{ post.publishDate }}</p>
    <p [html]="post.summary">{{ post.summary }}</p>
    <a [routerLink]="['/blog-posts/', post.postId]">Read Post</a>
  </div>
</div>
